<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="styles.css" rel="stylesheet" />
  <title> paint JS</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="section">try to change backgraound image!</div>
  <div class= "controls__img">
    <ul>
      <img class="image" id="img1" src="imgFolder/1.jpg"/>
      <img class="image" id="img2" src="imgFolder/2.jpg"/>
      <img class="image" id="img3" src="imgFolder/3.jpg"/>
    </ul>
    <ul>
      <button class="imgbtn" id="loadImg" name="1">img1</button>
      <button class="imgbtn" id="loadImg2" name="2">img2</button>  
      <button class="imgbtn" id="loadImg3" name="3">img3</button>  
    </ul>
  </div>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
    </div>
    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div class="controls__colors" id="jsColors">
      <div class="controls__color jsColor" style="background-color:black"></div>
      <div class="controls__color jsColor" style="background-color:red"></div>
      <div class="controls__color jsColor" style="background-color:#FF9500"></div>
      <div class="controls__color jsColor" style="background-color:#FFCC00"></div>
      <div class="controls__color jsColor" style="background-color:#4CD963"></div>
      <div class="controls__color jsColor" style="background-color:#5AC8FA"></div>
      <div class="controls__color jsColor" style="background-color:#0579FF"></div>
      <div class="controls__color jsColor" style="background-color:rgb(155, 9, 168)"></div>
      <div class="controls__color jsColor" style="background-color:#F6F9FC"></div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="image.js"></script>

</body>

</html>
